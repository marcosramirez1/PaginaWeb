<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bait Blanqueria</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img href= "logo1" class = "logo" src= "images/logo.jpeg" alt="Bait Blanqueria"></aside>

        <article>
            <h1>Pedido</h1>
            <div class = "order-selected">
            
                <img class = "imagen-sabanas"  alt="toallones">
                <div class = "element-information">
                    <div class = "title">
                    
                    </div>
                    <div class = "price">
                        
                    </div>
                </div>  
            </div>
        
            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                <div class = "input-group">
                        Nombre: <input type="nombre" name = "nombre" required/>
                        Apellido: <input type="apellido" name = "apellido" required/>
                        Direccion: <input type="direccion" name = "direccion" required/>
                        Provincia: <input type="provincia" name = "provincia" required/>
                        Pais: <input type="pais" name = "pais" required/>
                        Depto/Piso (Opcional): <input type="depto-piso" name = "depto-piso" />
                        Mail: <input type="mail" name = "mail" required/>
                        Telefono: <input type="telefono" name = "telefono" required/>
                        Pedido: <input type="pedido" name = "pedido" required/>
                    
                </div>
                <input type="reset" value = "Reset">
                <input type="submit" value = "Order">
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener ("DOMContentLoaded", ()=> {
        const order = localStorage.getItem("order") 
        if(order) {
            const CatalogOrder = JSON.parse(order);
            const orderSelected = document.querySelector(".order-selected");
            orderSelected.querySelector(".title").innerText = CatalogOrder.title;
            orderSelected.querySelector(".price").innerText = CatalogOrder.price;
            const img = orderSelected.querySelector("img");
            img.setAttribute("src", `images/${CatalogOrder.id}.jpg`)
        }
    });
</script>
</html>
